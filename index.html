<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Calculator</title>
</head>
<body>
<div id="container">
    <div id="display"></div>
     <button class="clear">C</button>
     <button class="backspace"><svg width="40px" height="40px" viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg" fill="#ffffff" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g fill="none" fill-rule="evenodd" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" transform="matrix(0 -1 1 0 2.5 15.5)"> <path d="m0 5.82842712v7.17157288c0 1.1045695.8954305 2 2 2h6c1.1045695 0 2-.8954305 2-2v-7.17157288c0-.53043297-.21071368-1.0391408-.58578644-1.41421356l-3.70710678-3.70710678c-.39052429-.39052429-1.02368927-.39052429-1.41421356 0l-3.70710678 3.70710678c-.37507276.37507276-.58578644.88378059-.58578644 1.41421356z"></path> <g transform="matrix(0 1 -1 0 14 4)"> <path d="m3 11 4-4"></path> <path d="m3 7 4 4"></path> </g> </g> </g></svg></button>
     <button class="operator" id="divideBtn" value = "/">รท</button>
     <button class="digit" value ="7">7</button>
     <button class="digit" value ="8">8</button>
     <button class="digit" value = "9">9</button>
     <button class="operator" id="multiBtn" value = "*">x</button>
     <button class="digit" value = "4">4</button>
     <button class="digit" value = "5">5</button>
     <button class="digit" value = "6">6</button>
     <button class="operator" id="minBtn" value = "-">-</button>
     <button class="digit" value = "1">1</button>
     <button class="digit" value = "2">2</button>
     <button class="digit" value = "3">3</button>
     <button class="operator" id="addBtn" value ="+">+</button>
     <button class="digit" value ="0">0</button>
     <button id="decBtn" value = ".">.</button>
     <button class="operator" id="equals">=</button>
</div>
<script src="javascript.js"></script>    
</body>
</html>
