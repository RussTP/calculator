<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Calculator</title>
</head>
<body>
<div id="container">
    <div id="display"></div>
    <button class="clear">Clear</button>
     <button class="operator" id="divideBtn" value = "/">รท</button>
     <button class="digit" value ="7">7</button>
     <button class="digit" value ="8">8</button>
     <button class="digit" value = "9">9</button>
     <button class="operator" id="multiBtn" value = "*">x</button>
     <button class="digit" value = "4">4</button>
     <button class="digit" value = "5">5</button>
     <button class="digit" value = "6">6</button>
     <button class="operator" id="minBtn" value = "-">-</button>
     <button class="digit" value = "1">1</button>
     <button class="digit" value = "2">2</button>
     <button class="digit" value = "3">3</button>
     <button class="operator" id="addBtn" value ="+">+</button>
     <button class="operator" id="plusMinBtn">&#177;</button>
     <button class="digit" value ="0">0</button>
     <button class="operator" id="decBtn" value = ".">.</button>
     <button class="operator" id="equalBtn" value = "=">=</button>
</div>
<script src="javascript.js"></script>    
</body>
</html>
